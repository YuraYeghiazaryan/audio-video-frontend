<div *ngIf="localUser.zoomUser" id="my-self-view-video">
  {{ localUser.username }} {{ localUser.id }}
  <canvas [id]="'u_' + localUser.zoomUser.id" width="200" height="122"></canvas>
</div>
<h1> {{ this.localUser.username }} </h1>

<button (click)="toggleVideo()" [disabled]="!joined">
  {{ this.localUser.zoomUser?.isVideoOn ? 'Off Video' : 'On Video' }}
</button>

<button (click)="toggleAudio()" [disabled]="!joined">
  {{ this.localUser.zoomUser?.isAudioOn ? 'Off Audio' : 'On Audio' }}
</button>

<button (click)="createTeams()">
  Creations Teams demo
</button>

<div id="remote-users">

  <ng-container *ngIf="gameMode?.isStarted; then inGameMode else notInGameMode"></ng-container>
  <ng-template #inGameMode>
    <div *ngFor="let team of gameMode.teams | values">

      <ng-container *ngFor="let userId of team.userIds">

        <div style="border: black" *ngIf="remoteUsers[userId].isVideoVisible">
          {{ remoteUsers[userId].username }} {{ userId }} {{ team.color }} {{ team.name }}

          <canvas [id]="'u_' + remoteUsers[userId].zoomUser.id" width="200" height="122"></canvas>
        </div>

      </ng-container>

    </div>
  </ng-template>

  <ng-template #notInGameMode>
    <div style="border: black" *ngFor="let remoteUser of (this.remoteUsers | filterOnlineUsers)">
      {{ remoteUser.username }} {{ remoteUser.id }}

      <canvas [id]="'u_' + remoteUser.zoomUser.id" width="200" height="122"></canvas>
    </div>
  </ng-template>

</div>
