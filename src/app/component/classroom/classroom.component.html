<video id="my-self-view-video" width="200" height="112"></video>
<h1> {{ this.userService.localUser.username }} </h1>

<button (click)="toggleVideo()" [disabled]="!joined">
  {{ this.userService.localUser.zoomState.isVideoOn ? 'Off Video' : 'On Video' }}
</button>

<button (click)="toggleAudio()" [disabled]="!joined">
  {{ this.userService.localUser.zoomState.isAudioOn ? 'Off Audio' : 'On Audio' }}
</button>

<div id="remote-users"></div>
